<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <style>
        body { margin: 0; padding: 0; }
        html { height: 100%; cursor: default; }
        body {
            font-family: "Roboto", sans-serif;
            width: 100%; height: 100%;
            text-align: center;
            display: table;
            opacity: 1;
            animation: fadein 3s forwards;
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text color for contrast */
            overflow: hidden;
        }
        h1 {
            font-weight: 500;
            font-size: 3em;
            color: #d4af37; /* Gold text */
            margin-top: 0;
            transition: transform 0.3s ease;
        }
        h2 {
            font-weight: 300;
            font-size: 1.5em;
            margin-bottom: 25px;
            color: #ffffff;
        }
        img {
            width: auto;
            max-width: 80%;
            height: auto;
            max-height: 200px;
            border: 0;
            transition: transform 0.3s ease;
        }
        #main {
            vertical-align: middle;
            display: table-cell;
            padding: 20px;
        }
        /* Progress bar */
        #progress {
            width: 45%;
            margin: 20px auto;
            border-radius: 10px;
            background-color: #a8a8a8;
            padding: 7px 5px;
        }
        #fill {
            padding: 2px 0;
            background-color: #00b98b;
            width: 35%;
            border-radius: 25px;
            animation: proanimate 2s;
        }
        #barpercent h3 {
            color: white;
            margin: 0;
            padding: 0;
            opacity: 1;
            animation: fadein 3s forwards;
        }

        /* Hover effects */
        h1:hover {
            transform: scale(1.1); /* Zoom in effect */
        }
        img:hover {
            transform: scale(1.1); /* Zoom in effect */
        }
        
        /* Mario-like star effect on hover */
        .hover-effect:hover {
            animation: starEffect 0.5s forwards;
        }

        @keyframes starEffect {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadein {
            from { opacity: 0; }
        }
        @keyframes proanimate {
            from { width: 0%; }
        }

        /* Star animation background */
        .star {
            position: absolute;
            background-color: white;
            width: 2px;
            height: 2px;
            animation: twinkle 1.5s infinite ease-in-out;
            pointer-events: none;
        }
        @keyframes twinkle {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        @media screen and (max-width: 600px) {
            img {
                width: 60%;
            }
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.2em;
            }
            #progress {
                width: 80%;
            }
        }

        /* Adding floating stars effect */
        .star-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
    <title>Coming Soon</title>
</head>
<body>
    <div class="star-container"></div> <!-- Stars background -->
    <div id="main">
        <img src="Logo.png" alt="Adam Motors USA" class="hover-effect">
        <h1 class="hover-effect">Adam Motors USA</h1>
        <h2>Our website is currently under construction. </h2>
        <div id="progress"><div id="fill"><div id="barpercent"><h3>35%</h3></div></div></div>
    </div>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <script>
        // Function to create stars
        function createStars() {
            const starContainer = document.querySelector('.star-container');
            for (let i = 0; i < 100; i++) {
                let star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDuration = `${Math.random() * 1 + 1}s`;
                starContainer.appendChild(star);
            }
        }
        createStars();
    </script>
</body>
</html>
